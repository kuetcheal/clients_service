<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réinitialisation du mot de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Nouveau mot de passe</h2>

  <input type="password" id="password" placeholder="Nouveau mot de passe" />
  <input type="password" id="confirm" placeholder="Confirmer le mot de passe" />

  <button onclick="submitPassword()">Valider</button>

  <div id="message"></div>
</div>

<script>
  async function submitPassword() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
    const message = document.getElementById("message");

    if (!password || !confirm) {
      message.innerHTML = "<p class='error'>Tous les champs sont requis</p>";
      return;
    }

    if (password !== confirm) {
      message.innerHTML = "<p class='error'>Les mots de passe ne correspondent pas</p>";
      return;
    }

    const token = window.location.pathname.split("/").pop();

    try {
      const res = await fetch(`/api/auth/reset-password/${token}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (!res.ok) {
        message.innerHTML = `<p class='error'>${data.error}</p>`;
      } else {
        message.innerHTML =
          "<p class='success'>Mot de passe modifié avec succès. Vous pouvez fermer cette page.</p>";
      }
    } catch (e) {
      message.innerHTML = "<p class='error'>Erreur serveur</p>";
    }
  }
</script>

</body>
</html>
